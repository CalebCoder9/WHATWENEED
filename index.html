<header>
    <h1>CODEX 1010</h1>
    <h2>Everything and Nothing</h2>
</header>

<div id="forum"></div>

<div id="comment-bar">
    <input type="text" id="comment-input" placeholder="Type your comment..." />
    <button id="comment-button">Post</button>
</div>

<script>
    const forum = document.getElementById("forum");
    const input = document.getElementById("comment-input");
    const button = document.getElementById("comment-button");

    function addComment(text) {
        const comment = document.createElement("div");
        comment.classList.add("comment");

        const timestamp = new Date().toLocaleString();
        comment.innerHTML = `<div>${text}</div><div class="timestamp">${timestamp}</div>`;

        forum.appendChild(comment);
        forum.scrollTop = forum.scrollHeight;
    }

    button.addEventListener("click", () => {
        if (input.value.trim() !== "") {
            addComment(input.value.trim());
            input.value = "";
        }
    });

    input.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && input.value.trim() !== "") {
            addComment(input.value.trim());
            input.value = "";
        }
    });
</script>
