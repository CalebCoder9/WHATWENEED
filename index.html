<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CODEX 1010</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Share Tech Mono', monospace;
        background: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...') no-repeat center center fixed;
        background-size: cover;
        color: #00ff00;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }

    header {
        text-align: center;
        padding: 20px 10px;
        background-color: rgba(0, 0, 0, 0.6);
    }

    header h1 {
        font-size: 2.2rem;
        margin: 0;
    }

    header p {
        font-size: 1rem;
        margin: 5px 0 0;
    }

    main {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .comment {
        margin-bottom: 15px;
        border-bottom: 1px solid rgba(0, 255, 0, 0.5);
        padding-bottom: 5px;
    }

    .timestamp {
        font-size: 0.7rem;
        opacity: 0.6;
    }

    footer {
        display: flex;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.8);
    }

    footer input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        font-family: inherit;
        background-color: rgba(0, 0, 0, 0.6);
        color: #00ff00;
        border: 1px solid #00ff00;
    }

    footer button {
        background-color: #00ff00;
        border: none;
        padding: 10px 15px;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>
<body>
    <header>
        <h1>CODEX 1010</h1>
        <p>Everything and Nothing</p>
    </header>

    <main id="commentsSection">
        <!-- Comments will appear here -->
    </main>

    <footer>
        <input type="text" id="commentInput" placeholder="Type your comment...">
        <button onclick="postComment()">Post</button>
    </footer>

<script>
    function postComment() {
        const input = document.getElementById('commentInput');
        const commentText = input.value.trim();
        if (commentText === '') return;

        const commentSection = document.getElementById('commentsSection');
        const commentDiv = document.createElement('div');
        commentDiv.classList.add('comment');

        const time = new Date();
        const timestamp = document.createElement('div');
        timestamp.classList.add('timestamp');
        timestamp.innerText = time.toLocaleString();

        commentDiv.innerHTML = `<p>${commentText}</p>`;
        commentDiv.appendChild(timestamp);

        commentSection.appendChild(commentDiv);
        commentSection.scrollTop = commentSection.scrollHeight;
        input.value = '';
    }
</script>
</body>
</html>
