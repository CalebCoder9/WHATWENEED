<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WHATWENEED</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('data:image/jpeg;base64,/*BASE64_IMAGE_HERE*/') no-repeat center center fixed;
        background-size: cover;
        color: white;
        overflow-x: hidden;
        transition: background 1s ease;
    }
    h1 {
        text-align: center;
        font-size: 3rem;
        margin-top: 30px;
        font-family: 'Trebuchet MS', sans-serif;
        text-shadow: 2px 2px 5px black;
    }
    .bubble-container {
        display: flex;
        justify-content: center;
        margin-top: 80px;
        gap: 40px;
        flex-wrap: wrap;
    }
    .bubble {
        background-color: rgba(255, 165, 0, 0.8);
        width: 180px;
        height: 180px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }
    .bubble:hover {
        transform: scale(1.1);
        background-color: rgba(255, 140, 0, 0.9);
    }
    .page {
        display: none;
        animation: fadeIn 0.6s ease;
        padding: 20px;
    }
    .chat-box {
        background-color: rgba(0,0,0,0.6);
        padding: 15px;
        border-radius: 10px;
        max-width: 500px;
        margin: 0 auto;
    }
    .messages {
        min-height: 200px;
        margin-bottom: 10px;
    }
    textarea {
        width: 100%;
        height: 60px;
        border-radius: 5px;
        border: none;
        padding: 8px;
    }
    button {
        background-color: orange;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 5px;
    }
    button:hover {
        background-color: darkorange;
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
</style>
</head>
<body>

<h1>WHATWENEED</h1>

<div class="bubble-container">
    <div class="bubble" onclick="openPage('page1')">What's going on?</div>
    <div class="bubble" onclick="openPage('page2')">What's coming up?</div>
    <div class="bubble" onclick="openPage('page3')">How are we feeling?</div>
</div>

<div id="page1" class="page">
    <h2 style="text-align:center;">What's going on?</h2>
    <div class="chat-box">
        <div class="messages" id="messages1"></div>
        <textarea id="input1" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage('messages1','input1')">Send</button>
    </div>
</div>

<div id="page2" class="page">
    <h2 style="text-align:center;">What's coming up?</h2>
    <div class="chat-box">
        <div class="messages" id="messages2"></div>
        <textarea id="input2" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage('messages2','input2')">Send</button>
    </div>
</div>

<div id="page3" class="page">
    <h2 style="text-align:center;">How are we feeling?</h2>
    <div class="chat-box">
        <div class="messages" id="messages3"></div>
        <textarea id="input3" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage('messages3','input3')">Send</button>
    </div>
</div>

<script>
    function openPage(id) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function sendMessage(messagesId, inputId) {
        const messages = document.getElementById(messagesId);
        const input = document.getElementById(inputId);
        if(input.value.trim() !== "") {
            const msg = document.createElement('div');
            msg.textContent = input.value;
            messages.appendChild(msg);
            input.value = "";
        }
    }
</script>

</body>
</html>
