<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WHATWENEED</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('data:image/jpeg;base64,PUT-YOUR-BASE64-CODE-HERE') no-repeat center center/cover;
        transition: background 0.8s ease;
        color: white;
    }
    h1 {
        position: absolute;
        top: 20px;
        font-size: 3rem;
        font-family: 'Trebuchet MS', sans-serif;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .container {
        display: flex;
        gap: 40px;
        transition: opacity 0.5s ease;
    }
    .bubble {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: rgba(255, 140, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        transition: transform 0.3s ease;
    }
    .bubble:hover {
        transform: scale(1.1);
    }
    .forum {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 80%;
        max-width: 600px;
        margin-top: 100px;
    }
    textarea {
        width: 100%;
        height: 100px;
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        border: none;
        resize: none;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: orange;
        color: white;
        font-size: 1rem;
        cursor: pointer;
    }
    ul {
        list-style: none;
        padding: 0;
        width: 100%;
    }
    li {
        background: rgba(0,0,0,0.6);
        padding: 10px;
        border-radius: 6px;
        margin: 5px 0;
    }
    .back-btn {
        margin-top: 20px;
        cursor: pointer;
        color: orange;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>WHATWENEED</h1>

<div class="container" id="mainMenu">
    <div class="bubble" onclick="openForum('forum1')">What’s going on?</div>
    <div class="bubble" onclick="openForum('forum2')">What’s coming up?</div>
    <div class="bubble" onclick="openForum('forum3')">How are we feeling?</div>
</div>

<div class="forum" id="forum1">
    <h2>What’s going on?</h2>
    <textarea id="input1" placeholder="Share your thoughts..."></textarea>
    <button onclick="postMessage('messages1', 'input1')">Post</button>
    <ul id="messages1"></ul>
    <div class="back-btn" onclick="goBack()">← Back</div>
</div>

<div class="forum" id="forum2">
    <h2>What’s coming up?</h2>
    <textarea id="input2" placeholder="Share your thoughts..."></textarea>
    <button onclick="postMessage('messages2', 'input2')">Post</button>
    <ul id="messages2"></ul>
    <div class="back-btn" onclick="goBack()">← Back</div>
</div>

<div class="forum" id="forum3">
    <h2>How are we feeling?</h2>
    <textarea id="input3" placeholder="Share your thoughts..."></textarea>
    <button onclick="postMessage('messages3', 'input3')">Post</button>
    <ul id="messages3"></ul>
    <div class="back-btn" onclick="goBack()">← Back</div>
</div>

<script>
    function openForum(forumId) {
        document.getElementById('mainMenu').style.display = 'none';
        document.getElementById(forumId).style.display = 'flex';
    }
    function goBack() {
        document.querySelectorAll('.forum').forEach(f => f.style.display = 'none');
        document.getElementById('mainMenu').style.display = 'flex';
    }
    function postMessage(listId, inputId) {
        const input = document.getElementById(inputId);
        const text = input.value.trim();
        if (text) {
            const li = document.createElement('li');
            li.textContent = text;
            document.getElementById(listId).appendChild(li);
            input.value = '';
        }
    }
</script>

</body>
</html>
