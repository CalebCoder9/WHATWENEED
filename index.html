<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WHATWENEED</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('/mnt/data/907169FF-0832-4113-9B79-AF33D30E1B58.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    overflow-x: hidden;
  }
  #app {
    max-width: 600px;
    margin: 0 auto;
    padding: 40px 10px 60px;
    text-align: center;
  }
  header {
    margin-bottom: 30px;
  }
  header h1 {
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 48px;
    letter-spacing: 4px;
    text-shadow:
       0 0 10px #00ffff,
       0 0 20px #00ffff,
       0 0 30px #00ffff,
       0 0 40px #00ffff;
    user-select: none;
  }

  .bubbles-container {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 30px;
  }

  .bubble {
    background: rgba(0, 255, 255, 0.2);
    border: 3px solid #00ffff;
    box-shadow: 0 0 20px #00ffffaa;
    border-radius: 50%;
    width: 150px;
    height: 150px;
    color: #00ffff;
    font-weight: 700;
    font-size: 18px;
    text-align: center;
    padding: 20px 10px;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .bubble:hover {
    transform: scale(1.15);
    box-shadow: 0 0 40px #00ffffcc;
  }

  /* Detail screen with different background images */
  #detail-screen {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    color: white;
    padding: 20px;
    overflow-y: auto;
    display: none;
    z-index: 200;
    backdrop-filter: brightness(0.4);
  }
  #detail-screen.whatson {
    background: url('https://cdn.pixabay.com/photo/2016/11/21/15/48/earth-1846299_1280.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  #detail-screen.whatscoming {
    background: url('https://cdn.pixabay.com/photo/2015/03/26/09/54/milky-way-690293_1280.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  #detail-screen.howarewefeeling {
    background: url('https://cdn.pixabay.com/photo/2017/06/16/11/40/earth-2410993_1280.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  #detail-screen h2 {
    margin-top: 0;
    border-bottom: 2px solid #00ffff;
    padding-bottom: 10px;
    text-shadow:
       0 0 10px #00ffff,
       0 0 20px #00ffff;
  }
  #detail-screen button.close-btn {
    position: fixed;
    top: 15px; right: 15px;
    background: #00ffffcc;
    border: none;
    color: #002222;
    padding: 10px 16px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 15px #00ffffcc;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #detail-screen button.close-btn:hover {
    background: #00ffff;
    color: #000000;
  }

  /* Comments section */
  #comments-section {
    margin-top: 30px;
    border-top: 2px solid #00ffff;
    padding-top: 15px;
    text-align: left;
  }
  #comments-section h3 {
    margin-bottom: 15px;
    text-shadow:
       0 0 10px #00ffff;
  }
  #comments-list {
    max-height: 220px;
    overflow-y: auto;
    margin-bottom: 15px;
  }
  .comment {
    background: rgba(0, 255, 255, 0.15);
    padding: 10px 15px;
    border-radius: 20px;
    margin-bottom: 10px;
    font-size: 15px;
    box-shadow: 0 0 10px #00ffff55;
    word-wrap: break-word;
  }
  #comment-form {
    display: flex;
    gap: 10px;
  }
  #comment-input {
    flex: 1;
    padding: 10px 15px;
    border-radius: 30px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(0, 255, 255, 0.1);
    color: white;
    box-shadow: 0 0 10px #00ffff44;
  }
  #comment-input::placeholder {
    color: #b0ffff;
  }
  #comment-submit {
    padding: 10px 20px;
    border-radius: 30px;
    border: none;
    background: #00ffff;
    color: #002222;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #comment-submit:hover {
    background: #00dddd;
  }

  /* Admin login */
  #admin-login {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 300;
    color: white;
  }
  #admin-login input[type="password"] {
    padding: 12px 18px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    margin-top: 12px;
    outline: none;
  }
  #admin-login button {
    margin-top: 16px;
    padding: 12px 24px;
    border-radius: 30px;
    border: none;
    background: #00ffff;
    color: #002222;
    font-size: 18px;
    cursor: pointer;
    font-weight: 700;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 480px) {
    header h1 {
      font-size: 36px;
      letter-spacing: 2px;
    }
    .bubble {
      width: 120px;
      height: 120px;
      font-size: 16px;
      padding: 15px 10px;
    }
  }

</style>
</head>
<body>

<div id="admin-login">
  <h2>Admin Login</h2>
  <input type="password" id="admin-password" placeholder="Enter Admin Password" />
  <button id="login-btn">Login</button>
  <p style="margin-top: 20px; font-size: 14px; color:#888;">Password: <code>Nebula$2025!XQ7</code></p>
</div>

<div id="app" style="display:none;">
  <header>
    <h1>WHATWENEED</h1>
  </header>

  <div class="bubbles-container" id="bubbles-container">
    <!-- Only 3 bubbles -->
  </div>
</div>

<!-- Detail screen -->
<div id="detail-screen">
  <button class="close-btn" id="close-detail">X</button>
  <h2 id="detail-heading"></h2>

  <div id="comments-section">
    <h3>Join the conversation</h3>
    <div id="comments-list"></div>
    <form id="comment-form">
      <input type="text" id="comment-input" placeholder="Add a comment..." required maxlength="150" />
      <button type="submit" id="comment-submit">Post</button>
    </form>
  </div>
</div>

<script>
  const bubblesContainer = document.getElementById('bubbles-container');
  const detailScreen = document.getElementById('detail-screen');
  const detailHeading = document.getElementById('detail-heading');
  const commentsList = document.getElementById('comments-list');
  const commentForm = document.getElementById('comment-form');
  const commentInput = document.getElementById('comment-input');

  // Admin login elements
  const adminLoginScreen = document.getElementById('admin-login');
  const app = document.getElementById('app');
  const loginBtn = document.getElementById('login-btn');
  const adminPasswordInput = document.getElementById('admin-password');

  const ADMIN_PASSWORD = 'Nebula$2025!XQ7';

  // Define our 3 main bubbles/topics
  const topics = [
    {
      id: 'whats-on',
      title: "What's going on?",
      detailClass: 'whatson',
      commentsKey: 'comments_whats_on'
    },
    {
      id: 'whats-coming',
      title: "What's coming up?",
      detailClass: 'whatscoming',
      commentsKey: 'comments_whats_coming'
    },
    {
      id: 'how-are-we-feeling',
      title: "How are we feeling?",
      detailClass: 'howarewefeeling',
      commentsKey: 'comments_how_are_we_feeling'
    }
  ];

  let currentTopic = null;

  loginBtn.addEventListener('click', () => {
    if (adminPasswordInput.value === ADMIN_PASSWORD) {
      adminLoginScreen.style.display = 'none';
      app.style.display = 'block';
      renderBubbles();
    } else {
      alert('Incorrect password. Please try again.');
    }
  });

  function renderBubbles() {
    bubblesContainer.innerHTML = '';
    topics.forEach(topic => {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = topic.title;
      bubble.setAttribute('data-id', topic.id);
      bubble.addEventListener('click', () => openDetail(topic.id));
      bubblesContainer.appendChild(bubble);
    });
  }

  function openDetail(id) {
    currentTopic = topics.find(t => t.id === id);
    if (!currentTopic) return;

    detailScreen.className = ''; // reset classes
    detailScreen.classList.add(currentTopic.detailClass);
    detailHeading.textContent = currentTopic.title;

    loadComments();
    detailScreen.style.display = 'block';
    window.scrollTo(0,0);
  }

  // Close detail screen
  document.getElementById('close-detail').addEventListener('click', () => {
    detailScreen.style.display = 'none';
    currentTopic = null;
  });

  // Load comments for current topic
  function loadComments() {
    commentsList.innerHTML = '';
    const comments = JSON.parse(localStorage.getItem(currentTopic.commentsKey)) || [];
    comments.forEach(comment => {
      const commentDiv = document.createElement('div');
      commentDiv.className = 'comment';
      commentDiv.textContent = comment;
      commentsList.appendChild(commentDiv);
    });
  }

  // Submit new comment
  commentForm.addEventListener('submit', e => {
    e.preventDefault();
    if (!currentTopic) return;

    const comment = commentInput.value.trim();
    if (!comment) return;

    let comments = JSON.parse(localStorage.getItem(currentTopic.commentsKey)) || [];
    comments.push(comment);
    localStorage.setItem(currentTopic.commentsKey, JSON.stringify(comments));
    commentInput.value = '';
    loadComments();
  });
</script>
</body>
</html>
