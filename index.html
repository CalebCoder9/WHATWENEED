<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CODEX 1010</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...REPLACE_WITH_FULL_BASE64...') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Courier New', monospace;
        color: #00ff00;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header {
        text-align: center;
        padding: 15px;
        font-family: 'Lucida Console', monospace;
    }
    header h1 {
        font-size: 2.5em;
        font-weight: bold;
        text-shadow: 0px 0px 10px #00ff00;
    }
    header p {
        font-size: 1em;
        opacity: 0.8;
    }
    #comments {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .comment {
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #00ff00;
        font-size: 0.9em;
    }
    .timestamp {
        font-size: 0.7em;
        color: #00ff88;
        margin-top: 5px;
        text-align: right;
    }
    footer {
        display: flex;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border-top: 1px solid #00ff00;
    }
    footer input {
        flex: 1;
        padding: 8px;
        border: 1px solid #00ff00;
        background: black;
        color: #00ff00;
        font-size: 1em;
    }
    footer button {
        padding: 8px 12px;
        background: #00ff00;
        color: black;
        font-weight: bold;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
    <header>
        <h1>CODEX 1010</h1>
        <p>Everything and Nothing</p>
    </header>

    <div id="comments"></div>

    <footer>
        <input type="text" id="commentInput" placeholder="Type your comment...">
        <button onclick="postComment()">Post</button>
    </footer>

<script>
    function postComment() {
        const input = document.getElementById('commentInput');
        const text = input.value.trim();
        if (!text) return;
        
        const now = new Date();
        const timestamp = now.toLocaleString();
        
        const commentEl = document.createElement('div');
        commentEl.classList.add('comment');
        commentEl.innerHTML = `
            ${text}
            <div class="timestamp">${timestamp}</div>
        `;
        
        document.getElementById('comments').appendChild(commentEl);
        input.value = '';

        // Placeholder for backend save:
        // Here’s where you’ll later add code to send the comment to Firebase or another server
    }
</script>
</body>
</html>
