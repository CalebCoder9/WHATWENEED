  .wrap{max-width:900px;margin:0 auto;padding:40px 20px;text-align:center;}
  header h1{font-family:'Orbitron',sans-serif;font-size:56px;margin:0;color:var(--accent);text-shadow:0 6px 18px rgba(0,0,0,0.6);}
  .bubbles{display:flex;gap:32px;justify-content:center;margin-top:48px;flex-wrap:wrap;}
  .bubble{width:200px;height:200px;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--accent-600));display:flex;align-items:center;justify-content:center;font-weight:800;color:#fff;cursor:pointer;box-shadow:0 12px 30px rgba(0,0,0,0.35);transition:transform 210ms ease;}
  .bubble:hover{transform:translateY(-8px) scale(1.03);}
  /* Detail overlay */
  .overlay{position:fixed;inset:0;display:none;align-items:flex-start;justify-content:center;padding:40px;overflow:auto;z-index:40}
  .overlay.active{display:flex;}
  .panel{width:100%;max-width:860px;border-radius:12px;overflow:hidden;box-shadow:0 30px 80px rgba(0,0,0,0.6);}
  .panel .hero{height:260px;background-size:cover;background-position:center;filter:brightness(0.6);}
  .panel .content{background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.55));padding:18px;color:#fff;}
  .panel h2{margin:6px 0 12px;font-size:26px;color:var(--accent);}
  .comments{max-height:320px;overflow:auto;margin-bottom:12px;display:flex;flex-direction:column;gap:10px;}
  .comment{background:rgba(255,255,255,0.06);padding:10px 12px;border-radius:10px;word-break:break-word;}
  .composer{display:flex;gap:8px;}
  .composer input{flex:1;padding:12px;border-radius:999px;border:none;background:rgba(255,255,255,0.06);color:#fff;outline:none;}
  .composer button{background:var(--accent);border:none;padding:10px 16px;border-radius:999px;color:#fff;font-weight:700;cursor:pointer;}
  .closeBtn{position:absolute;top:26px;right:26px;background:rgba(0,0,0,0.5);border:2px solid rgba(255,255,255,0.08);color:#fff;padding:8px 12px;border-radius:10px;cursor:pointer;}
  footer{margin-top:40px;color:rgba(255,255,255,0.8);font-size:13px;}
  @media(max-width:700px){header h1{font-size:36px} .bubbles{gap:18px} .bubble{width:140px;height:140px;font-size:14px}}
</style>
<!-- Firebase (compat libraries for ease of setup) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
<div class="wrap">
  <header><h1>WHATWENEED</h1></header>

  <div class="bubbles" id="bubbles">
    <div class="bubble" data-id="whats_on">What's going on?</div>
    <div class="bubble" data-id="whats_coming">What's coming up?</div>
    <div class="bubble" data-id="how_are_we_feeling">How are we feeling?</div>
  </div>

  <footer>Community forum · Live comments powered by Firebase Realtime Database</footer>
</div>

<!-- Overlay panel template -->
<div id="overlay" class="overlay" aria-hidden="true">
  <div class="panel">
    <div id="hero" class="hero"></div>
    <div class="content">
      <button class="closeBtn" id="closeBtn">Close</button>
      <h2 id="panelTitle">Title</h2>
      <div id="comments" class="comments"></div>
      <div class="composer">
        <input id="composerInput" placeholder="Write a public message..." maxlength="300" />
        <button id="sendBtn">Post</button>
      </div>
    </div>
  </div>
</div>

<script>
// --- Paste your Firebase config object here ---
const firebaseConfig = {
  apiKey: "PASTE_API_KEY_HERE",
  authDomain: "PASTE_PROJECT.firebaseapp.com",
  databaseURL: "https://PASTE_PROJECT-default-rtdb.firebaseio.com",
  projectId: "PASTE_PROJECT",
  storageBucket: "PASTE_PROJECT.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Topics and hero images (AI-style Earth images - replace if you'd like)
const topics = {
  whats_on: { title: "What's going on?", hero: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80" },
  whats_coming: { title: "What's coming up?", hero: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80" },
  how_are_we_feeling: { title: "How are we feeling?", hero: "https://images.unsplash.com/photo-1493244040629-496f6d136cc3?auto=format&fit=crop&w=1600&q=80" }
};

// UI elements
const overlay = document.getElementById('overlay');
const hero = document.getElementById('hero');
const panelTitle = document.getElementById('panelTitle');
const commentsEl = document.getElementById('comments');
const composerInput = document.getElementById('composerInput');
const sendBtn = document.getElementById('sendBtn');
const closeBtn = document.getElementById('closeBtn');

let activeTopic = null;
let commentsRef = null;

// Open topic panel
document.getElementById('bubbles').addEventListener('click', e => {
  const bubble = e.target.closest('.bubble');
  if (!bubble) return;
  const id = bubble.dataset.id;
  openTopic(id);
});

function openTopic(id) {
  activeTopic = id;
  const t = topics[id];
  panelTitle.textContent = t.title;
  hero.style.backgroundImage = `url('${t.hero}')`;
  overlay.classList.add('active');
  overlay.setAttribute('aria-hidden','false');
  composerInput.value = '';
  commentsEl.innerHTML = '';
  // attach realtime listener
  if (commentsRef) commentsRef.off();
  commentsRef = db.ref('comments/' + id);
  commentsRef.on('child_added', snapshot => {
    const data = snapshot.val();
    addCommentToUI(data.text, data.ts);
  });
  // load existing
  commentsRef.once('value');
}

closeBtn.addEventListener('click', closePanel);
function closePanel() {
  overlay.classList.remove('active');
  overlay.setAttribute('aria-hidden','true');
  if (commentsRef) commentsRef.off();
  activeTopic = null;
}

// Add comment to UI
function addCommentToUI(text, ts) {
  const div = document.createElement('div');
  div.className = 'comment';
  const time = new Date(ts).toLocaleString();
  div.innerHTML = `<div style="font-size:13px;color:rgba(255,255,255,0.8);margin-bottom:6px;">${time}</div><div>${escapeHtml(text)}</div>`;
  commentsEl.prepend(div);
}

// Send comment
sendBtn.addEventListener('click', postComment);
composerInput.addEventListener('keydown', e => { if (e.key === 'Enter') postComment(); });

function postComment() {
  const text = composerInput.value.trim();
  if (!text || !activeTopic) return;
  const payload = { text: text, ts: Date.now() };
  db.ref('comments/' + activeTopic).push(payload)
    .then(() => { composerInput.value = ''; })
    .catch(err => { alert('Error posting: ' + err.message); });
}

// basic escape
function escapeHtml(str) { return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',\"'\":'&#39;'})[m]); }

console.log('WHATWENEED loaded. Paste your Firebase config in the HTML to enable live comments.');
</script>
</body>
</html>
